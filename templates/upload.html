<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic Styling */
        body {
            background-color: #f4f8fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #555;
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            display: none;
            font-size: 1.2rem;
            color: #dc3545;
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Upload Product Image for Nutrition Analysis</h1>

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="form-group">
                <label for="file">Choose an image (JPG, PNG, JPEG):</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div id="error-message" class="alert">
            Please upload a valid image file (JPG, PNG, or JPEG).
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            var fileInput = document.getElementById('file');
            var file = fileInput.files[0];

            if (file && !file.type.startsWith('image/')) {
                e.preventDefault();
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>

</body>

</html>
