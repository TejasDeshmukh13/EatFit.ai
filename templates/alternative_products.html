<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card img {
            border-radius: 10px;
            max-height: 350px;
            object-fit: cover;
            width: 100%;
        }

        .card-body {
            padding: 10px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nutriscore {
            font-size: 1.2rem;
            color: #28a745;
        }

        .reason {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Alternative Products</h1>
        <div class="row">
            {% for alt in alternatives %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ alt.image_url }}" class="card-img-top" alt="{{ alt.product_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ alt.product_name }}</h5>
                        <p class="nutriscore">Nutri-Score: {{ alt.nutriscore_grade }}</p>
                        <p class="reason">{{ alt.reason }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
